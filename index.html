<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subnet Calculator & Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Subnet Calculator & Visualizer</h1>

        <div class="input-box">
            <label>IP Address</label>
            <input type="text" id="ip" placeholder="192.168.1.10">

            <label>CIDR</label>
            <input type="number" id="cidr" placeholder="24" min="1" max="30">

            <button onclick="calculateSubnet()">Calculate</button>
        </div>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
